    <title>Login Form</title>
    <script>
        let user = prompt("Please enter your ID!")
        
        switch(user) {
            case "admin":
                prompt("Please enter your password!");
                break;
            case "":
                alert("Canceled");
                break;
            default:
                alert("Sorry, I don't know you.");
        }   
        
        

    </script>
